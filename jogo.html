<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerte a Resposta!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jogo.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progress" class="hud-prefix">
                    Pergunta:
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Pontos
                    </p>
                    <h1 class="hud main-tex" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">Qual sua resposta?</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Resposta 1</p>                
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Resposta 2</p>                
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Resposta 3</p>                
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Resposta 4</p>                
            </div>
        </div>
    </div>
    <script:src="jogo.js"></script>
</body>
</html>
